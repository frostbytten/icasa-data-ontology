# PURL configuration for http://purl.obolibrary.org/obo/icasa

idspace: ICASA
base_url: /obo/icasa

products:
- icasa.owl: https://raw.githubusercontent.com/icasa-dd/icasa-data-ontology/master/icasa.owl
- icasa.obo: https://raw.githubusercontent.com/icasa-dd/icasa-data-ontology/master/icasa.obo

term_browser: ontobee
example_terms:
- ICASA_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/icasa-dd/icasa-data-ontology/v

- prefix: /tracker/
  replacement: https://github.com/icasa-dd/icasa-data-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ICASA?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/icasa-dd/icasa-data-ontology/master/
